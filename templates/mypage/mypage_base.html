<!DOCTYPE html>
<html lang="ko">
{% load static %}
<head>
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=8ac5baa2b676940c98642b8ff90d2392&libraries=services"></script>
    <!-- Basic -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- Mobile Metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <!-- Site Metas -->
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <link rel="shortcut icon" href="{% static 'images/favicon.png' %}" type="image/x-icon">
    
    <!-- bootstrap core css -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}" />

    <!--owl slider stylesheet -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" />
    <!-- nice select  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-nice-select/1.1.0/css/nice-select.min.css" integrity="sha512-CruCP+TD3yXzlvvijET8wV5WxxEh5H8P4cmz0RFbKK6FlZ2sYl3AEsKlLPHbniXKSrDdFewhbmBK5skbdsASbQ==" crossorigin="anonymous" />
    <!-- font awesome style -->
    <link href="{% static 'css/font-awesome.min.css' %}" rel="stylesheet" />

    <!-- Custom styles for this template -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet" />
    <!-- responsive style -->
    <link href="{% static 'css/responsive.css' %}" rel="stylesheet" />
    
      
    <meta charset="UTF-8">
    <title>{% block title %}MY 새싹배달 | 새싹배달{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <style>
        body {
            background-color: #ffffff;
        } 
        .sidebar {
            background-color: #ffffff;
            border-right: 1px solid #e9ecef;
            min-height: 100vh;
            padding: 20px 0;
        }
        .sidebar-section {
            margin-bottom: 25px;
        }
        .sidebar-title {
            font-size: 1.1rem;
            font-weight: bold;
            margin-bottom: 15px;
            color: #343a40;
            padding: 0 20px;
        }
        .sidebar-item {
            display: block;
            padding: 10px 20px;
            color: #495057;
            text-decoration: none;
            border-radius: 4px;
            margin-bottom: 5px;
            font-size: 0.95rem;
        }
        .sidebar-item:hover {
            background-color: #e9ecef;
            color: #0056b3;
        }
        .sidebar-item.active {
            background-color: #007bff;
            color: white;
            font-weight: bold;
        }
        .event-badge {
            background-color: #dc3545;
            color: white;
            font-size: 0.7rem;
            padding: 3px 7px;
            border-radius: 10px;
            margin-left: 8px;
            vertical-align: middle;
        }
        .count-badge {
            float: right;
            background-color: #6c757d;
            color: white;
            font-size: 0.85rem;
            padding: 3px 9px;
            border-radius: 12px;
        }
        .main-content {
            padding: 30px;
        }
    </style>
</head>
<body>
    {% include 'mypage/nav.html' %}
    <div class="container-fluid">
        <div class="row">
            <!-- 사이드바 -->
            <div class="col-md-3 sidebar">
                <div class="sidebar-section">
                    <h1 class="sidebar-title">MY 새싹배달</h1>
                    <h2 class="sidebar-title"><a href={% url 'mypage:mypage_main' %} style="text-decoration: none";>My 정보</a></h2>
                </div>

                <div class="sidebar-section">
                    <h3 class="sidebar-title">MY 쇼핑</h3>
                    <a href={% url 'mypage:mypage_orders' %} class="sidebar-item">주문/배송 조회</a>
                    <a href="#" class="sidebar-item">등급혜택</a>
                </div>

                <div class="sidebar-section">
                    <h3 class="sidebar-title">MY 쇼핑혜택</h3>
                    <a href="#" class="sidebar-item">
                        새싹 포인트
                        <span class="count-badge">{{ user_points|default:0 }} P</span>
                    </a>
                </div>

                <div class="sidebar-section">
                    <h3 class="sidebar-title">MY 쇼핑활동</h3>
                    <a href="#" class="sidebar-item">즐겨 찾기</a>
                    <a href="#" class="sidebar-item">찜 리스트</a>
                    <a href="{% url 'orders:cart_view' %}" class="sidebar-item">장바구니</a>
                    <a href="{% url 'mypage:my_review_list' %}" class="sidebar-item">내 리뷰 보기</a>
                    
                </div>

                <div class="sidebar-section">
                    <h3 class="sidebar-title">정보 수정</h3>
                    <a href="{% url 'mypage:password_change' %}" class="sidebar-item">비밀번호 변경</a>
                    <a href="{% url 'mypage:account_delete' %}" class="sidebar-item">회원 탈퇴</a>
                </div>
            </div>

            <!-- 메인 콘텐츠 -->
            <div class="col-md-9 main-content">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
